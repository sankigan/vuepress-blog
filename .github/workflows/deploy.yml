name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 触发分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 根据项目需求调整 Node.js 版本

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          FOLDER: .vuepress/dist
          BRANCH: master
          # 仓库范围的访问令牌，可以将个人令牌的值存储在GitHub Secrets中
          # 默认情况是不需要填的，如果您需要更多权限，例如部署到另一个存储库才需要填写
          # ACCESS_TOKEN 对应GitHub Secrets中设置的字段，不要照搬
          TOKEN: ACCESS_TOKEN
          # 部署到GitHub的不同仓库 <用户名>/<仓库名>
          # 此选项必须配置了TOKEN才能正常执行
          REPOSITORY-NAME: sankigan/sankigan.github.io
